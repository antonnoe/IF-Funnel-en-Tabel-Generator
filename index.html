let appData = JSON.parse(JSON.stringify(defaultData));

function init() {
    const saved = localStorage.getItem('if_v26_data');
    if(saved) {
        appData = JSON.parse(saved);
    }
    // Auto-fix tempurl
    if(JSON.stringify(appData).includes('tempurl.host')) {
        appData = JSON.parse(JSON.stringify(defaultData));
    }
    renderTiles(); renderTable(); updateExportArea();
}

function switchTab(id) {
    document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
    document.getElementById('tab-'+id).classList.add('active');
    event.target.classList.add('active');
}

function showToast(msg) {
    const x = document.getElementById("toast");
    x.innerText = msg; x.className = "show"; setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}

function saveData() { localStorage.setItem('if_v26_data', JSON.stringify(appData)); updateExportArea(); }
function updateExportArea() { document.getElementById('exportArea').value = JSON.stringify(appData); }
function copyExport() { document.getElementById('exportArea').select(); document.execCommand('copy'); showToast("Gekopieerd!"); }
function importData() {
    try { appData = JSON.parse(document.getElementById('importArea').value); renderTiles(); renderTable(); saveData(); showToast("Geladen!"); } catch(e){alert("Fout");}
}
function resetToDefault() {
    if(confirm("Resetten?")) { appData = JSON.parse(JSON.stringify(defaultData)); renderTiles(); renderTable(); saveData(); showToast("Gereset!"); }
}

function addTile() {
    appData.tiles.push({ title: document.getElementById('tileTitle').value, img: document.getElementById('tileImg').value, text: document.getElementById('tileText').value });
    renderTiles(); saveData();
}
function deleteTile(idx) { appData.tiles.splice(idx, 1); renderTiles(); saveData(); }
function renderTiles() {
    document.getElementById('tileList').innerHTML = appData.tiles.map((t,i) => 
        `<div class="tile-card" onclick="deleteTile(${i})"><div class="tile-img" style="background-image:url('${t.img}')"></div><div class="tile-body"><div class="tile-title">${t.title}</div><div class="tile-text">${t.text.substring(0,50)}...</div></div></div>`
    ).join('');
}

function addTableRow() {
    appData.table.push({ type: document.getElementById('rowType').value, name: document.getElementById('rowName').value, link: document.getElementById('rowLink').value, vis: document.getElementById('visCheck').checked, sub: document.getElementById('subCheck').checked });
    renderTable(); saveData();
}
function deleteRow(idx) { appData.table.splice(idx, 1); renderTable(); saveData(); }
function renderTable() {
    document.getElementById('tableList').innerHTML = appData.table.map((r,i) => 
        `<tr><td>${r.name}</td><td>${r.vis?'V':''}</td><td>${r.sub?'V':''}</td><td><button onclick="deleteRow(${i})">x</button></td></tr>`
    ).join('');
}

function generateCode(mode) {
    let tiles = '<div class="if-grid">';

        }

    let out = mode === 'all' ? 
        `<div class="if-onboard"><h1 class="if-h1">Direct toegang nodig?</h1><p class="if-intro">Voor dit instrument is een Infofrankrijk abonnement vereist.</p><div class="if-btn-row"><a href="https://infofrankrijk.com/abonnement/" class="if-btn">Word abonnee, meld je aan</a><a href="https://infofrankrijk.com/aanmelden" class="if-btn">Log in</a></div><div><h2 style="color:#800000; margin-bottom: 20px;">Wat krijg je als abonnee?</h2>${tiles}</div><div><h2 style="color:#800000; margin-top: 30px;">Gratis vs. Abonnee</h2>${tbl}<div style="text-align:center; margin-top: 30px;"><a href="https://infofrankrijk.com/abonnement/" class="if-btn" style="display:block; max-width:400px; margin:0 auto; padding: 15px; font-size: 18px;">Word abonnee, meld je aan</a></div></div></div>` 
        : `<div class="if-onboard">${mode==='tiles'?tiles:tbl}</div>`;

    document.getElementById('finalCode').value = css + out;
    document.getElementById('finalCode').select();
    document.execCommand('copy');
    showToast("Gekopieerd!");
}

init();
</script>
